<ion-header>
  <ion-navbar>
    <ion-title>Form Input Activity Project</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
    <ion-grid>
     <ion-row>
       <ion-col col-12>
          <form [formGroup]="FormSimpanData" (ngSubmit)="simpan()">
              <ion-item *ngIf="userDetails.project_to_pm == ''">
                  <ion-label color="dark">Choose Project</ion-label>
                  <ion-select [(ngModel)]="selectedMaschine" formControlName="maschine" multiple="false">
                      <ion-option *ngFor="let row of Data_Project" [value]="row.id">{{row.name}}</ion-option>
                  </ion-select>
              </ion-item>
              <ion-input *ngIf="userDetails.project_to_pm != ''" type="hidden" formControlName="maschine" [value]="userDetails.project_to_pm"></ion-input>
              <ion-item>
                  <ion-label color="dark">Choose Category</ion-label>
                  <ion-select [(ngModel)]="selectedMaschine2" formControlName="kategori" multiple="false">
                    <ion-option *ngFor="let row of Data_Kategori" [value]="row.id">{{row.name}}</ion-option>
                  </ion-select>
              </ion-item>
              <ion-item>
                <ion-label color="dark">Tanggal Kegiatan Awal</ion-label>
                <ion-icon name="calendar" item-end></ion-icon>
                <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY" formControlName="tglstart"></ion-datetime>
                
              </ion-item>
              <ion-item>
                <ion-label color="dark">Tanggal Kegiatan Akhir</ion-label>
                <ion-icon name="calendar" item-end></ion-icon>
                <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY" formControlName="tglakhir"></ion-datetime>
              </ion-item>
                  <ion-item>                                    
                      <ion-label color="dark" floating>Masukkan Judul Kegiatan</ion-label>
                      <ion-input type="text" formControlName="kegiatan"></ion-input>                   
                  </ion-item>       
                  <ion-item>
                      <ion-label color="dark" floating>Masukkan Pembahasan</ion-label>
                      <ion-textarea formControlName="pembahasan"
                           autocomplete="on" autocorrect="on"></ion-textarea>
                     </ion-item>
                     <ion-item>                                     
                        <ion-label color="dark" floating>Masukkan Tindak Lanjut</ion-label>
                        <ion-input type="text" formControlName="tindaklanjut"></ion-input>                   
                    </ion-item> 
                    <ion-item>                                     
                        <ion-label color="dark" floating>Masukkan Keterangan</ion-label>
                        <ion-input type="text" formControlName="target"></ion-input>                   
                    </ion-item> 
                    <ion-input type="hidden" formControlName="pic" [value]="userDetails.id"></ion-input>  
              <ion-item>
                <button ion-button full type="submit" color="primary" [disabled]="!FormSimpanData.valid">Simpan</button>
              </ion-item>    
          </form>
       </ion-col>
     </ion-row>
    </ion-grid>
  </ion-content>
