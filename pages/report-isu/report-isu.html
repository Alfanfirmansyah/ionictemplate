<ion-header>
  <ion-navbar>
    <ion-title>Report Isu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <br>
  <h3 class="text-center">Cetak Report Data Project Isu</h3>
  <br>
  <br>
  <form [formGroup]="FormCetakData" (ngSubmit)="cetak()">
  <ion-item *ngIf="userDetails.project_to_pm == ''">
    <ion-label color="dark">Choose Project</ion-label>
    <ion-select [(ngModel)]="selectedMaschine" formControlName="project" multiple="false">
      <ion-option [value]="0">All</ion-option>
        <ion-option *ngFor="let row of Data_Project" [value]="row.id">{{row.name}}</ion-option>
    </ion-select>
</ion-item>
<ion-input *ngIf="userDetails.project_to_pm != ''" type="hidden" formControlName="project" [value]="userDetails.project_to_pm"></ion-input>
<ion-item>
  <ion-label color="dark">Status Isu</ion-label>
  <ion-select [(ngModel)]="selectedMaschine2" formControlName="status" multiple="false">
    <ion-option [value]="open">Open</ion-option>
    <ion-option [value]="close">Close</ion-option>
  </ion-select>
</ion-item>
<ion-item>
  <button ion-button full type="submit" color="primary" [disabled]="!FormCetakData.valid">Cetak Report</button>
</ion-item>    
</form>

</ion-content>
