<ion-header>
  <ion-navbar>
    <ion-title>Form Input Activity Plan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-grid>
     <ion-row>
       <ion-col col-12>
          <form [formGroup]="FormSimpanData" (ngSubmit)="simpan()">
              <ion-item *ngIf="userDetails.project_to_pm == ''">
                
                  <ion-label color="dark">Choose Project</ion-label>
                  <ion-select [(ngModel)]="selectedMaschine" formControlName="maschine" multiple="false">
                      <ion-option *ngFor="let row of Data_Project" [value]="row.id">{{row.name}}</ion-option>
                  </ion-select>
              </ion-item>
              <ion-input *ngIf="userDetails.project_to_pm != ''" type="hidden" formControlName="maschine" [value]="userDetails.project_to_pm"></ion-input>
              <ion-item>
                <ion-label color="dark">Tanggal Kegiatan Awal</ion-label>
                <ion-icon name="calendar" item-end></ion-icon>
                <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY"  formControlName="tglstart"></ion-datetime>
              </ion-item>
              <ion-item>
                <ion-label color="dark">Tanggal Kegiatan Akhir</ion-label>
                <ion-icon name="calendar" item-end></ion-icon>
                <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY" formControlName="tglakhir"></ion-datetime>
              </ion-item>
                  <ion-item>                                    
                      <ion-label color="dark" floating>Masukkan Aktivitas</ion-label>
                      <ion-input type="text" formControlName="aktivitas"></ion-input>                   
                  </ion-item>       
                  <ion-item>
                      <ion-label color="dark" floating>Masukkan Deskripsi Aktivitas</ion-label>
                      <ion-textarea formControlName="deskripsi"
                           autocomplete="on" autocorrect="on"></ion-textarea>
                     </ion-item>
                     <ion-item>
                      <ion-label color="dark" floating>Masukkan Catatan</ion-label>
                      <ion-textarea formControlName="catatan" 
                           autocomplete="on" autocorrect="on"></ion-textarea>
                     </ion-item>
                  <ion-item>
                    <ion-label color="dark">Pic</ion-label>
                    <ion-select [(ngModel)]="picd" formControlName="pic" interface="action-sheet">
                      <ion-option *ngFor="let user of Data_User" [value]="user.id">{{user.name}} / {{user.position}}</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                  <ion-label color="dark">Status Level Aktivitas</ion-label>
                  <ion-select [(ngModel)]="laktivitasd" formControlName="laktivitas" interface="action-sheet">
                      <ion-option selected value="normal">Normal</ion-option>
                      <ion-option selected value="urgent">Urgent</ion-option>
                  </ion-select>
              </ion-item> 
              <ion-item>
                <button ion-button full type="submit" color="primary" [disabled]="!FormSimpanData.valid">Simpan</button>
              </ion-item>    
          </form>
       </ion-col>
     </ion-row>
    </ion-grid>
  </ion-content>
